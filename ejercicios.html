<!DOCTYPE html>
<html>
<head>
    <!-- External -->
    <link rel="stylesheet" href="mystyle.css">

    <!-- Internal CSS -->
    <style>
        .p1 {
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body>

<h1>This is a heading</h1>

<!--id -->
<p id="externalP">This is a paragraph with External CSS (ID).</p>

<!-- class p1 -->
<p class="p1">This is another paragraph with Internal CSS (class p1).</p>

<!-- class p2 -->
<p class="p2" style="color: blue; font-size: 15px;">This is the third paragraph with Inline CSS (class p2).</p>

<h1 class="secciones">Secciones</h1>

<div class="seccion1">Sección 1: Texto centrado en rojo</div>
<div class="seccion2">Sección 2: Texto centrado en azul</div>

</body>
</html>
